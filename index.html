<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <nav>
        <label for="sidebar-active" class="open-sidebar-button">
            <svg width="30" height="30" viewBox="0 0 100 80">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>
        </label>
        <input type="checkbox" id="sidebar-active">
        <div id="overlay"></div>
        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg width="30" height="30" viewBox="0 0 20 20">
                    <line x1="0" y1="0" x2="20" y2="20" style="stroke:var(--text-color);stroke-width:2"/>
                    <line x1="20" y1="0" x2="0" y2="20" style="stroke:var(--text-color);stroke-width:2"/>
                </svg>
            </label>
            <a href="#" class="home-link">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Airdrops</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </div>
    </nav>
    <header>
        <h1>Airdrop Tracker</h1>
        <div class="theme-switcher">
            <button class="theme-button" data-theme="neon">Neon</button>
            <button class="theme-button" data-theme="dark">Dark</button>
            <button class="theme-button" data-theme="light">Light</button>
            <button class="theme-button" data-theme="black">Black</button>
            <button class="theme-button" data-theme="white">White</button>
        </div>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard-content">
                <div class="counter">
                    <h3>Total Airdrops</h3>
                    <p id="total-airdrops">0</p>
                </div>
                <div class="counter">
                    <h3>Pending Airdrops</h3>
                    <p id="pending-airdrops">0</p>
                </div>
                <div class="counter">
                    <h3>Logged In Today</h3>
                    <p id="logged-in-today">0</p>
                </div>
            </div>
        </section>
        <section id="airdrops">
            <h2>Airdrops List</h2>
            <div class="table-container">
                <table id="airdrops-table">
                    <thead>
                        <tr>
                            <th>Airdrop Name</th>
                            <th>Website/Link</th>
                            <th>Status</th>
                            <th>Last Login Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Airdrop rows will be dynamically added -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Airdrop Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
